<h1>Pets</h1><!--<br/>--><!--<button class="btn btn-default" ng-click="addItem()">New Pet</button>--><!--<br/>--><br><ul class="nav nav-pills" ng-init="activeFilter = 'all'"><li ng-class="{active: (activeFilter == 'all')}"><a ng-click="activeFilter = 'all'">All Pets</a></li><li ng-class="{active: (activeFilter == 'lonely')}"><a ng-click="activeFilter = 'lonely'">Lonely Pets</a></li><li ng-class="{active: (activeFilter == 'adopted')}"><a ng-click="activeFilter = 'adopted'">Adopted Pets</a></li></ul><ul class="media-list"><li class="media line" ng-repeat="item in items" ng-if="!shouldFilterItem(item)"><a class="pull-left thumbnail" ng-href="{{item.media.link}}" target="_blank"><img ng-if="item.media.type=='im'" class="media-object" ng-src="{{item.media.image}}" width="256"><video ng-if="item.media.type=='vd'" class="media-object" width="256" controls=""><source ng-src="{{trustUrl(item.media.video)}}" type="video/mp4"></video></a><div class="media-body"><div class="panel panel-default"><div class="panel-heading"><div class="media-wrapper btn-group" style="float: right; margin: -5px"><button class="btn btn-default" ng-click="updateItem(item)">SAVE</button> <button class="btn btn-default" ng-click="removeItem(item)">REMOVE</button></div><h4 class="media-heading">{{item.name}}</h4></div><div class="panel-body"><ul class="nav nav-pills" ng-init="item.activePill = ''"><li ng-class="{active: (item.activePill == 'raw')}"><a ng-click="item.activePill = 'raw'">Raw Data</a></li><li ng-hide="item.donation" ng-class="{active: (item.activePill == 'user')}"><a ng-click="item.activePill = 'user'">Manage Owner</a></li><li ng-hide="item.pet" ng-class="{active: (item.activePill == 'donation')}"><a ng-click="item.activePill = 'donation'">Manage Donations</a></li></ul><div style="padding:10px"><div ng-if="item.activePill == 'raw'" class="media-wrapper input-group input-group-sm space" ng-repeat="(key, val) in item"><span class="input-group-addon">{{key}}</span><input type="text" class="form-control" ng-model="item[key]" value="{{val}}"></div><div ng-if="item.activePill == 'user'"><div class="media-wrapper input-group input-group-sm space"><span class="input-group-addon">Owner [{{item.user.name}}]</span><select class="form-control" ng-model="item.user"><option ng-repeat="user in users" ng-selected="user._id==item.user._id" value="{{user._id}}">{{user.name}}</select></div><div><button class="btn btn-default" type="button" ng-click="assignOwner(item)">Assign Owner</button> <button class="btn btn-default" type="button" ng-click="unadopt(item)">Unadopt</button></div></div></div></div></div></div></li></ul>
