<h1>Treats</h1><button class="btn btn-default" ng-click="addItem()">New Treat</button><ul class="media-list"><li class="media line" ng-repeat="item in items | orderBy:'order'"><a class="pull-left thumbnail" target="_blank"><img class="media-object" ng-src="{{item.image}}?type=large" width="256"></a><div class="media-body"><div class="panel panel-default"><div class="panel-heading"><div class="media-wrapper btn-group" style="float: right; margin: -5px"><button class="btn btn-default" ng-click="updateItem(item)">SAVE</button> <button class="btn btn-default" ng-click="removeItem(item)">REMOVE</button></div><h4 class="media-heading">{{item.name}}</h4></div><div class="panel-body"><div class="media-wrapper input-group input-group-sm space" ng-repeat="(key, val) in item"><span class="input-group-addon">{{key}}</span><input type="text" class="form-control" ng-model="item[key]" value="{{val}}"></div></div></div></div></li></ul>
